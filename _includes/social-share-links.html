<aside class="social-share-links" data-episode-title="{{ include.episode_title | default: ""}}">
    <ul>
        <li><a class="twitter" data-service="twitter" href="https://www.twitter.com/intent/tweet?url={{ include.share_url | uri_escape }}&amp;text=IRL Podcast Episode {{ include.episode_number}}: {{ include.share_text | append: " w/ @Mozilla & @Veronica" | url_encode }}" title="Twitter" data-link-type="social share" data-link-name="Twitter">Twitter</a></li>
        <li><a class="facebook" data-service="facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ include.share_url | uri_escape }}" title="Facebook" data-link-type="social share" data-link-name="Facebook">Facebook</a></li>
        <li><a class="copylink" data-service="copylink" href="{{ include.share_url }}" data-link-type="social share" data-link-name="copylink" data-clipboard-target="#episode-url-input-{{ include.episode_number }}">Copy Link</a></li>
    </ul>

    <input readonly type="text" class="episode-url-input" id="episode-url-input-{{ include.episode_number }}" value="{{ include.share_url }}">

    <div class="copy-ok">URL copied to clipboard</div>
</aside>
