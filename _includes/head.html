<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- TODO: remove for launch! -->
    <meta name="robots" content="noindex" />

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <meta name="apple-itunes-app" content="app-id=1247652431, affiliate-data=at=1010lbVy&ct=mozilla_smart_banner">

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    <script src="{{ "/assets/js/pre-render.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/mozilla.dnt-helper.js" | relative_url }}"></script>

    {% if jekyll.environment == 'production' and site.gtm_id %}
        {% include google-analytics.html %}
    {% endif %}
</head>
